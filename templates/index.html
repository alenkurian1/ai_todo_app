<!DOCTYPE html>
<html>
<head><title>AI To-Do</title></head>
<body>
  <h1>My AI To-Do App</h1>
  <form method="POST">
    <input name="content" placeholder="Enter a task" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>{{ task.content }} - <strong>{{ task.label }}</strong></li>
    {% endfor %}
  </ul>
</body>
</html>
